<section class="content-header">
    <h1>Quarterly Assessments
        <!--<a ui-sref="app.topicsection" class="btn  btn-success " style="margin-left: 20px" ng-show="vm.can('manage.summaries')">Action Topic Section </a>-->

    <ol class="breadcrumb">
        <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Quarterly Assessment Lists</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-header with-border" style="padding-bottom:15px">
                    <h3 class="box-title">Quarterly Assessment Lists</h3>
                    <div class="box-tools pull-right">
                        <a ui-sref="app.assessmentadd" class="btn btn-block btn-success button-custom"><i class="fa fa-plus"></i> Add
                            New</a>
                    </div>
                </div>
                <div class="box-body">
                    <div class="row" style="margin-bottom: 20px">
                        <div class="col-md-4 col-sm-4">
                            <!--<div class="form-group">-->
                                <!--<label for="exampleInputEmail1">Topics</label>-->
                                <!--<select multiple class="form-control" name="topic_id"  ng-model="vm.topic_id" size="5" style="height:200px" >-->
                                    <!--<option value=""></option>-->
                                    <!--<option value="{{topic.id}}" ng-repeat="topic in vm.systemTopics">{{topic.name}}</option>-->
                                <!--</select>-->
                            <!--</div>-->
                            <div class="form-group">
                                <label for="exampleInputEmail1">Topic</label>
                                <ui-select name="topic_id"  multiple ng-model="vm.searchTopicSelected" theme="bootstrap">
                                    <ui-select-match placeholder="Select topic(s)...">{{$item.name}}</ui-select-match>
                                    <ui-select-choices repeat="item  in vm.systemTopics | filter: $select.search">
                                        <div ng-bind-html="item.name | highlight: $select.search "></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <!--<div class="form-group">-->
                                <!--<label for="exampleInputEmail1">Key Fields</label>-->
                                <!--<select multiple class="form-control" name="key_field_id"  ng-model="vm.key_field_id" size="5" style="height:200px" >-->
                                    <!--<option value=""></option>-->
                                    <!--<option value="{{keyField.id}}" ng-repeat="keyField in vm.systemKeyFields">{{keyField.name}}</option>-->
                                <!--</select>-->
                            <!--</div>-->
                            <div class="form-group">
                                <label for="exampleInputEmail1">Key Field</label>
                                <ui-select name="key_field_id"  multiple ng-model="vm.searchKeySelected" theme="bootstrap">
                                    <ui-select-match placeholder="Select key field(s)...">{{$item.name}}</ui-select-match>
                                    <ui-select-choices repeat="item  in vm.systemKeyFields | filter: $select.search">
                                        <div ng-bind-html="item.name | highlight: $select.search "></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>

                        <div class="col-md-4 col-sm-4">
                            <div class="form-group">
                                <label for="exampleInputEmail1">From</label>
                                <p class="input-group">
                                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="vm.from" is-open="popup1.opened" datepicker-options="dateOptions"  close-text="Close" alt-input-formats="altInputFormats" name="form" value=""/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                                      </span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 20px">
                        <div class="col-md-4 col-sm-4">
                            <!--<div class="form-group">-->
                            <!--<label for="exampleInputEmail1">State</label>-->
                            <!--<select multiple class="form-control custom-state-select" name="state_id" ng-model="vm.state_id" required size="5" style="height:200px" >-->
                            <!--<option value=""></option>-->
                            <!--<option value="{{stateItem.id}}" ng-repeat="stateItem in vm.systemStates" >{{stateItem.name}}</option>-->
                            <!--</select>-->
                            <!--</div>-->
                            <div class="form-group">
                                <label for="exampleInputEmail1">State</label>
                                <ui-select name="state_id"  multiple ng-model="vm.searchStateSelected" theme="bootstrap">
                                    <ui-select-match placeholder="Select state(s)...">{{$item.name}}</ui-select-match>
                                    <ui-select-choices repeat="item  in vm.systemStates | filter: $select.search">
                                        <div ng-bind-html="item.name | highlight: $select.search " ></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
                            <div class="form-group">
                                <label for="exampleInputEmail1">To</label>
                                <p class="input-group">
                                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="vm.to" is-open="popup2.opened" datepicker-options="dateOptions"  close-text="Close" alt-input-formats="altInputFormats" name="to" value=""/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                                      </span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div cladd="row" >
                        <div class="col-md-12 text-right" style="margin-bottom: 30px">
                            <button type="button" class="btn btn-primary button-custom margin-top-25"  ng-click="onGetDatas()">Search</button>
                            <button type="button" class="btn btn-danger button-custom margin-top-25"   ng-click="onClearSearch()">Clear Search</button>
                        </div>
                    </div>
                    <div class="col-md-12 text-right" style="margin-bottom: 20px">
                        <a href="javascript:void(0)" class="btn btn-primary" ng-click="onExportToExcel()">Export to Excel</a>
                    </div>
                    <table datatable="" width="100%" class="table table-striped table-bordered" ng-if="displayTable"
                           dt-options="dtOptions" dt-columns="dtColumns"></table>
                </div>
            </div>
        </div>
    </div>
</section>
