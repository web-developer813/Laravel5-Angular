<section class="content-header">

    <ol class="breadcrumb">
        <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>

                        <div class="form-group" ng-class="{ 'has-error': captureForm.topic_id.$invalid && ( vm.formSubmitted || captureForm.topic_id.$touched) }">

                            <div class="col-sm-10">
                                <ui-select name="topic_id" ng-required="true" multiple ng-model="vm.topicSelected" theme="bootstrap">
                                    <ui-select-match placeholder="Select topic(s)...">{{$item.name}}</ui-select-match>
                                    <ui-select-choices repeat="item  in vm.systemTopics | filter: $select.search">

                                    </ui-select-choices>
                                </ui-select>

                            <div class="col-sm-10">
                                <ui-select name="key_field_id" ng-required="true" multiple ng-model="vm.keySelected" theme="bootstrap">
                                    <ui-select-match placeholder="Select key field(s)...">{{$item.name}}</ui-select-match>
                                    <ui-select-choices repeat="item  in vm.systemKeyFields | filter: $select.search">
                                        <div ng-bind-html="item.name | highlight: $select.search "></div>
                                    </ui-select-choices>
                                </ui-select>

                        <div class="form-group" ng-class="{ 'has-error': captureForm.state_id.$invalid && ( vm.formSubmitted || captureForm.state_id.$touched) }">

                            <label for="inputEmail3" class="col-sm-2 control-label">Partner</label>
                            <div class="col-sm-10">
                                <ui-select name="partner_id" multiple ng-model="vm.partnerSelected" theme="bootstrap">
                                    <ui-select-match placeholder="Select partner(s)...">{{$item.name}}</ui-select-match>
                                    <ui-select-choices repeat="item  in vm.systemPartners | filter: $select.search">

                            <label for="inputEmail3" class="col-sm-2 control-label">Note <span  style="color:red">*</span></label>
                            <div class="col-sm-10">
                                <textarea name="entry_text" ng-model="vm.data_daily.data.entry_text" required class="form-control" rows="5" ui-tinymce="tinymceOptions"></textarea>
                                <p ng-show="captureForm.entry_text.$error.required && ( vm.formSubmitted || captureForm.entry_text.$touched)"
                                   class="help-block">Note is required.</p>
                            </div>
                        </div>
                        <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
                            <h4>{{alert.title}}</h4>
                            <p>{{alert.msg}}</p>
                        </div>
                    </div>
                    <div class="box-footer">
                        <a ui-sref="app.datas" class="btn btn-default"><i class="fa fa-angle-double-left"></i>
