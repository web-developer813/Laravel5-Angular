<section class="content-header">
    <h1>Key Fields </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="app.keyfields">Key Field Lists</a></li>
        <li class="active">Edit Key Field</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-sm-12 col-md-7">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Add Key Field</h3>
                </div>
                <form class="form-horizontal" name="keyFieldForm" ng-submit="vm.save(keyFieldForm.$valid)" novalidate>
                    <div class="box-body">
                        <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
                            <h4>{{alert.title}}</h4>
                            <p>{{alert.msg}}</p>
                        </div>
                        <div class="form-group"
                             ng-class="{ 'has-error': keyFieldForm.key_field_label.$invalid && ( vm.formSubmitted || keyFieldForm.key_field_label.$touched) }">
                            <label for="inputEmail3" class="col-sm-2 control-label">Key Field Label</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.keyField.data.key_field_label" name="key_field_label"
                                       placeholder="Key Field Label" required>
                                <p ng-show="keyFieldForm.key_field_label.$error.required && ( vm.formSubmitted || keyFieldForm.key_field_label.$touched)"
                                   class="help-block">Key Field Label is required.</p>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <a ui-sref="app.keyfields" class="btn btn-default"><i class="fa fa-angle-double-left"></i>
                            Back</a>
                        <button type="submit" class="btn btn-primary pull-right">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
