<section class="content-header">
    <h1>Partners </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="app.partners">Partner Lists</a></li>
        <li class="active">Edit Partner</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-sm-12 col-md-7">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Edit Partner</h3>
                </div>
                <form class="form-horizontal" name="partnerForm" ng-submit="vm.save(partnerForm.$valid)" novalidate>
                    <div class="box-body">
                        <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
                            <h4>{{alert.title}}</h4>
                            <p>{{alert.msg}}</p>
                        </div>
                        <div class="form-group"
                             ng-class="{ 'has-error': partnerForm.topic_label.$invalid && ( vm.formSubmitted || partnerForm.topic_label.$touched) }">
                            <label for="inputEmail3" class="col-sm-2 control-label">Partner Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.partner.data.partner_name" name="partner_name"
                                       placeholder="Partner Name" required>
                                <p ng-show="partnerForm.partner_name.$error.required && ( vm.formSubmitted || partnerForm.partner_name.$touched)"
                                   class="help-block">Partner Name is required.</p>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <a ui-sref="app.partners" class="btn btn-default"><i class="fa fa-angle-double-left"></i>
                            Back</a>
                        <button type="submit" class="btn btn-primary pull-right">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
