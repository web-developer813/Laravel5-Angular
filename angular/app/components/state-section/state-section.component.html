<section class="content-header">
    <h1>State Section</h1>
    <ol class="breadcrumb">
        <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">State Section</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <uib-tabset active="activeAssessment" assessment="true">
                <uib-tab index="0" heading="Daily Data Capture">
                    <div class="row" style="margin-top: 50px">
                        <div class="col-md-12" style="margin-bottom: 40px">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">State <span  style="color:red">*</span></label>
                                    <div class="col-sm-7">
                                        <!--<select multiple class="form-control custom-state-select" name="state_id" ng-model="vm.daily.state_id" required size="5">-->
                                            <!--<option value=""></option>-->
                                            <!--<option value="{{stateItem.id}}" ng-repeat="stateItem in vm.systemStates" >{{stateItem.name}}</option>-->
                                        <!--</select>-->
                                        <ui-select name="state_id"  multiple ng-model="vm.dailyStateSelected" theme="bootstrap">
                                            <ui-select-match placeholder="Select state(s)...">{{$item.name}}</ui-select-match>
                                            <ui-select-choices repeat="item  in vm.systemStates | filter: $select.search">
                                                <div ng-bind-html="item.name | highlight: $select.search " ></div>
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                    <div class="col-sm-3">
                                        <button type="button" class="btn btn-primary" ng-click="onStateDataCapture()">Search</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <table datatable="" width="100%" class="table table-striped table-bordered"
                                   ng-if="displayTable1" dt-options="dtOptions1" dt-columns="dtColumns1"></table>
                        </div>
                    </div>
                </uib-tab>
                <uib-tab index="1" heading="Assessment">
                    <div class="row" style="margin-top: 50px">
                        <div class="col-md-12" style="margin-bottom: 40px">
                            <div class="form-horizontal">
                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">State <span  style="color:red">*</span></label>
                                        <div class="col-sm-7">
                                            <!--<select multiple class="form-control custom-state-select" name="state_id" ng-model="vm.state_id" required size="5">-->
                                                <!--<option value=""></option>-->
                                                <!--<option value="{{stateItem.id}}" ng-repeat="stateItem in vm.systemStates" >{{stateItem.name}}</option>-->
                                            <!--</select>-->
                                            <ui-select name="state_id"  multiple ng-model="vm.assessmentStateSelected" theme="bootstrap">
                                                <ui-select-match placeholder="Select states...">{{$item.name}}</ui-select-match>
                                                <ui-select-choices repeat="item  in vm.systemStates | filter: $select.search">
                                                    <div ng-bind-html="item.name | highlight: $select.search " ></div>
                                                </ui-select-choices>
                                            </ui-select>
                                        </div>
                                        <div class="col-sm-3">
                                            <button type="button" class="btn btn-primary" ng-click="onStateAssessment()">Search</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <table datatable="" ng-if="displayTable" width="100%"
                                   class="table table-striped table-bordered" dt-options="dtOptions"
                                   dt-columns="dtColumns"></table>
                        </div>
                    </div>
                </uib-tab>

            </uib-tabset>
        </div>
    </div>
</section>
