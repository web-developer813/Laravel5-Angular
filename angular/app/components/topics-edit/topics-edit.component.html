<section class="content-header">
    <h1>Topics</h1>
    <ol class="breadcrumb">
        <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="app.topics">Topic Lists</a></li>
        <li class="active">Edit Topic</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-sm-12 col-md-7">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Edit Topic</h3>
                </div>
                <form class="form-horizontal" name="topicForm" ng-submit="vm.save(topicForm.$valid)" novalidate>
                    <div class="box-body">
                        <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
                            <h4>{{alert.title}}</h4>
                            <p>{{alert.msg}}</p>
                        </div>
                        <div class="form-group"
                             ng-class="{ 'has-error': topicForm.topic_label.$invalid && ( vm.formSubmitted || topicForm.topic_label.$touched) }">
                            <label for="inputEmail3" class="col-sm-2 control-label">Topic Label</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.topic.data.topic_label" name="topic_label"
                                       placeholder="Topic Label" required>
                                <p ng-show="topicForm.topic_label.$error.required && ( vm.formSubmitted || topicForm.topic_label.$touched)"
                                   class="help-block">Topic Label is required.</p>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <a ui-sref="app.topics" class="btn btn-default"><i class="fa fa-angle-double-left"></i>
                            Back</a>
                        <button type="submit" class="btn btn-primary pull-right">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
